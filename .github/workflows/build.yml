name: Build

on:
    workflow_call:
    push:
        branches: [main]
jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install dependencies
              run: npm ci

            - name: Lint files
              run: npm run lint

            - name: Build project
              run: npm run build
